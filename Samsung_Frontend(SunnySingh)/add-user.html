<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#000;
    color:#fff;
}


header{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 6vw;
    z-index:10;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{height:40px;}
.logo b{color:#0aa6ff;}


video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    z-index:-1;
}


.main{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:100px 20px;
}

form{
    width:100%;
    max-width:420px;
    padding:30px;
    background:rgba(255,255,255,.05);
    border-radius:16px;
}

h2{
    text-align:center;
    color:#0aa6ff;
    margin-bottom:25px;
}

label{
    display:block;
    margin-top:15px;
    font-size:13px;
}

input, select{
    width:100%;
    padding:14px;
    margin-top:6px;
    background:#000;
    border:1px solid #555;
    color:#fff;
    border-radius:10px;
    transition:border .2s, box-shadow .2s;
}

input:focus, select:focus{
    border-color:#0aa6ff;
    box-shadow:0 0 10px rgba(10,166,255,.5);
}

button{
    width:100%;
    margin-top:30px;
    padding:16px;
    background:#08a5ff;
    border:none;
    font-weight:bold;
    cursor:pointer;
    transition:transform .15s, box-shadow .15s;
    border-radius:100px;
}

button:hover{transform:scale(1.05);}
button:active{
    transform:scale(0.96);
    box-shadow:0 0 15px rgba(10,166,255,.6);
}

a{
    display:block;
    text-align:center;
    margin-top:15px;
    color:#aaa;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="samsung-logo.png" alt="Samsung">
        <b>SAMSUNG HR</b>
    </div>
</header>

<video autoplay muted loop playsinline>
    <source src="samsung-videos.mp4">
</video>
<div class="overlay"></div>

<div class="main">
<form>
    <h2>Add Employee</h2>

    <label>Full Name</label>
    <input type="text" required>

    <label>Employee ID</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Department</label>
    <select>
        <option>Engineering</option>
        <option>R&D</option>
        <option>Software</option>
        <option>Manufacturing</option>
    </select>

    <label>Date of Birth</label>
    <input type="date" required>

    <button type="submit">Save Employee</button>
    <a href="index.html">Cancel</a>
</form>
</div>

</body>
</html>
